<div class="d-flex flex-column gy-5">
    <div class="d-flex row my-2 mx-2">
        <mat-slide-toggle class="my-2" [color]="'primary'"> Slide me! </mat-slide-toggle>
        <mat-slide-toggle class="my-2" [color]="'primary'"> Slide me! </mat-slide-toggle>
    </div>
    <mat-form-field subscriptSizing="dynamic" class="my-2 mx-2">
        <mat-label>Clearable input</mat-label>
        <input matInput type="text" />
        <button matSuffix mat-icon-button>
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
    <mat-card class="my-2 mx-2">
        <mat-card-content>
            <div>
                <label>Time</label>
            </div>
            <mat-slider min="200" max="500">
                <input value="0" matSliderStartThumb />
                <input value="500" matSliderEndThumb />
            </mat-slider>
        </mat-card-content>
    </mat-card>
    <mat-form-field subscriptSizing="dynamic" class="my-2 mx-2">
        <mat-label>Toppings</mat-label>
        <mat-select [formControl]="toppings" multiple>
            <mat-select-trigger>
                {{toppings.value?.[0] || ''}}
                <span *ngIf="(toppings.value?.length || 0) > 1" class="example-additional-selection">
                    (+{{(toppings.value?.length || 0) - 1}} {{toppings.value?.length === 2 ? 'other' : 'others'}})
                </span>
            </mat-select-trigger>
            <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-expansion-panel class="my-2 mx-2" *ngFor="let element of expandersWithValues">
        <mat-expansion-panel-header>
            <mat-panel-title>{{element.title}}</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-checkbox *ngFor="let item of element.checkboxes">{{item}}</mat-checkbox>
    </mat-expansion-panel>
</div>

<ng-template #drawerButton>
    <button mat-raised-button (click)="drawer.toggle()">Toggle drawer</button>
</ng-template>
<app-party-menu-navbar [drawerButton]="drawerButton"></app-party-menu-navbar>
<mat-drawer-container [hasBackdrop]="'true'">
    <mat-drawer #drawer [mode]="'over'"
        ><div class="d-flex justify-content-center flex-column vh-100-56">
            <app-side-nav-container class="d-flex justify-content-center flex-column vh-100-56"></app-side-nav-container></div
    ></mat-drawer>
    <mat-drawer-content>
        <div [@routeAnimations]="prepareRoute()">
            <router-outlet></router-outlet>
        </div>
    </mat-drawer-content>
</mat-drawer-container>

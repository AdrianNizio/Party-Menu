<mat-toolbar class="background-black d-flex justify-content-between"
    ><button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon class="color-white">more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button *ngFor="let cocktail of cocktails" mat-menu-item (click)="scrollToCocktail(cocktail.title)">
            <span>{{cocktail.title}}</span>
        </button>
    </mat-menu>
    <button class="margin-right-2" *ngIf="isMixologistMode" mat-icon-button (click)="openShoppingList()">
        <mat-icon class="color-white">shopping_basket</mat-icon>
    </button>
</mat-toolbar>

<app-cocktail-card
    *ngFor="let cocktail of cocktails"
    [cocktail]="cocktail"
    [attr.id]="cocktail.title"
    [isMixologistMode]="isMixologistMode"
></app-cocktail-card>
